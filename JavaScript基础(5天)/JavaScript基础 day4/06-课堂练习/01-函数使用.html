<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.  什么是函数?
        // 官方解释:  函数(function => 功能) , 是被设置及为执行待定任务的代码块.
        // 简单理解: 把一个或者多个功能, 用函数的特定语法处理后, 后续复用就变的简单方便.
        // 参考: alert() 出现文本弹窗.

        // 2. 为什么需要函数?
        // 精简代码, 方便复用, 便于阅读和交流

        // 3. 基本使用  - 函数声明语法:
        // function 函数名() {
        //     函数体
        // }
        
        // 4. 函数命名规范
        // (1) 和变量名的取名规范基本一致
        // (2) 前缀通常为动词

        // 5. 调用语法
        // 函数名()
        // 函数不调用, 不执行


        // 6. 创建函数

        // 声明
        function getInfo() {
            document.write(`获取到一条最新消息!!!<br>`)
        }
        // 调用
        getInfo()

        // 多次调用
        getInfo()
        getInfo()
        getInfo()
        getInfo()
        getInfo()
        getInfo()


        // 练习: 重新书写一次函数声明与的调用!!
    </script>
</body>
</html>
