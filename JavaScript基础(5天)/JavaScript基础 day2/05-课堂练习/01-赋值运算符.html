<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 1
        num1 = num1 + 4
        console.log(num1);

        // 简化写法
        let num = 1
        num += 6
        console.log(num)
        // num + 1 等同于 num = num + 6
    </script>
</body>
</html>
