<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale= ">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = +prompt("请输入第一个数");
        let num2 = +prompt("请输入第二个数");
        let suan = prompt('请输入+ - * /中的一个符号');
        switch (suan) {
            case "+":
                alert(`把两个数相加的结果是 ${num1+num2}`);
                break;
            case "-":
                alert(`把两个数减去的结果是 ${num1-num2}`);
                break;
            case "*":
                alert(`把两个数相乘的结果是 ${num1*num2}`);
                break;
            case "/":
                alert(`把两个数相除的结果是 ${num1/num2}`);
                break;

            default:
                alert('输入有误');
                break;
        }
    </script>
</body>

</html>
