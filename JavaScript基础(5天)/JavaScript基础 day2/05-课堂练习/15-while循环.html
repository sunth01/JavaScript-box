<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div {
        float: left;
        width: 40px;
        height: 40px;
        background-color: pink;
        border: 1px solid #000;
        border-radius: 50%;
        margin: 50px;
        line-height: 40px;
        text-align: center;
    }
</style>

<body>
    <script>
        // 循环
        // 语法格式
        // while（"循环条件"）
        // 要重复执行的代码
        let num = +prompt('你想要多少个圆');
        let i = 1
        while (i <= num) {
            document.write(`<div> ${i} </div>`);
            // 让条件变量往终止条件靠
            i++
        }

        // 注意点:
        // 1. 条件部分不满足的时候, 终止循环
        // 2. 注意点结束条件的控制, 不然会陷入死循环
        // 3. 循环3要素
        //    (1) 设置 变量的起始值
        //    (2) 条件括号里设置 终止条件
        //    (3) 变量变化 => 靠近终止条件
    </script>
</body>

</html>
