<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let obj = {
            name:'小明',
            age:'18',
            title:'学生'
        }
        // 利用for in 语法进行对象遍历
        for (let k in obj) {
            console.log(k); // k => 属性名
            console.log(obj[k]); // obj[k] => 属性值
        }
        // 注意点
        // 1. k => key 理解标识符
        // 2. k 代表对象里的属性名
        // 3. 根据属性名取属性值的语法为：对象名[属性值] obj[k]
        // 4. for in 主要目的为：重新构建对象


        // 声明了一个新对象，但是他得知为obj
        // let obj1 = obj
        // console.log(obj1);

        // 修改了boj1
        // obj1.name = '我修改了'
        // console.log(obj1);

        // 此时再次打印obj
        // console.log(obj); // 修改obj1，导致obj也被改动
        // 因为object数据类型在内存中存储方式的问题导致
        // 简单理解：他们共享了一个内存地址


        // 赋值一个新的内存地址的对象：
        let obj2 = {}
        // 利用for in 来重新构建一个对象
        for (let k in obj) {
            obj2[k] = obj[k]
        }
        // 得到一个新的对象，但是内容和obj一致
        console.log(obj2);
        obj2.name = '修改了哦'
        console.log(obj2);

        // 查看原对象
        console.log(obj);
    </script>
</body>
</html>
