<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组的声明方式
        // 1. 字面量声明（常用）
        let arr1 = ["元素1", "元素2", "元素3"]
        console.log(arr1);

        // 2. 构造函数声明
        let arr2 = new Array("元素1", "元素2", "元素3", "元素4", "元素5")
        console.log(arr2);

        // 补充
        // （1）：利用下标去一个不存在的元素
        // console.log(arr2[5]); // 结果为undefined
        // （2）：取数组的最后一个元素
        // console.log(arr[arr2.length - 1]);

        // （3）：把数组的元素反着打印 // 5 4 3 2 1 
        // 利用for循环实现
        for (let a = arr2.length - 1; a >= 0; a--) {
            console.log(arr2[a]);
        }



        // 遍历数组:
        // 1. 遍历(所有都经历一次)
        // 2. 遍历数组(把数组内的每一个元素都访问一次)
        // 3. 通常使用for循环来实现数组遍历
    </script>
</body>

</html>
