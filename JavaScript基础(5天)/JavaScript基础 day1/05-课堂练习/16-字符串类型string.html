<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 字符串的运算
        // 字符串 + 号运算=> 让多个字符串进行拼接
        let uname = prompt('请输入你的姓名');
        let time = "早上"
        console.log('我叫' + uname + ",我" + time + "不吃早餐");

        console.log('用户输入的内容是' + uname);
        console.log('time的执行结果是' + time);

        // 2.模板字符串
        // 让字符串拼接变得更简单高效，方便阅读
        let str = `我叫${uname}，我${time}不吃早餐`
        document.write(str);
    </script>
</body>
</html>
