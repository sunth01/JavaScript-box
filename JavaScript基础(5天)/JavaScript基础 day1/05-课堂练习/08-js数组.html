<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 把一组数据存储在单个变量名下的方式
        // 数组（array） 语法格式：
        let arr = ["星期一","星期二","星期三","星期四","星期五","星期六","星期天"]
        
        console.log(arr);
        // 注意点
        // 1， 通常会使用log去打印数组（查看更多信息）
        // 2. 数字有自己的顺序，每个数据都有自己的编号（索引、下标）
        // 3. 下标就是从0开始计算的（重点！！！！）
        // 4. 数组可以存储任意类型的数据

        // 数据取值：
        // 从数组里单独去除某个值，通过元素的下标来获取  数据名[]
        document.write(arr[2]);
        // 获取数据长度？
        console.log(arr.length);
    </script>
</body>
</html>
