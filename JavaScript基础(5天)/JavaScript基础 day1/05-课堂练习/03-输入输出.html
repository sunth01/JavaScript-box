<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输出语法：
        // 1. document（文档） write（写）
        // 浏览器的文档中有写入这个功能，通过"."去调用
        document.write(99999999)
        document.write("用js的输出语法，在body里写内容")
        document.write("<div>生成一个div</div>")
        document.write("<div style='color: red; font-size: 55px;'>生成一个div</div>")

        alert('警示对话框');
        // console.log("自定义");
        console.log('打印内容在浏览器的控制台');
        
        // 输入语法
        // prompt(自定义内容);
        prompt('请输入您的姓名');

    </script>
    
</body>
</html>
