<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- js为什么要把数据分成不同的类型? -->
    <!-- 举例(1) 数据是存在内存里的, 根据数据不同的特点和用处, 分为不同的类型, 有助于js高效利用内存空间 -->
    <!-- 补充描述: 内存就是一个酒店, 把所有来的旅客分类, 单人间, 双人间, 三人间, 根据来的旅客不同,进行接待,有助于最大的盈利和避免旅客纠纷. -->

    <!-- 举例(2) 有助于程序员使用的时候, 更加方便, 根据数据类型的不同, 使用场景和细节注意点也不同 -->
    <!-- 补充描述: 类似html标签被分为块级, 行内, 行内块, 充分了解所有的特点后, 使用起来会更加得心应手 -->
</body>
</html>
