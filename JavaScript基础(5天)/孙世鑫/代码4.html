<body>
    <script>
        function getResult(arr=[]) {
            let sum = 0
            let max = arr[0]
            let min = arr[0]
            let avg = 0
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            console.log(`总和：${sum}`);

            for (let i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }else {
                    min = arr[i]
                }
            } 
            console.log(`最大值：${max}`);
            console.log(`最小值：${min}`);
            console.log(`平均值：${sum / arr.length}`);
            
            return [max,min,sum,avg]
        }
        getResult([1,2,3,4,5])
        
    </script>
</body>
