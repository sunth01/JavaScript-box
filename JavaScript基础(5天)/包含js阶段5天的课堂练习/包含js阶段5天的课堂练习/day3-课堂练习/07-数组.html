<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组相关</title>
</head>

<body>
    <script>
        // 数组的声明方式:
        // 1. 字面量声明(常用)
        let arr1 = ["元素1", "元素2", "元素3"]
        console.log(arr1)

        // 2. 构造函数声明 (目前了解即可)
        let arr2 = new Array("元素1", "元素2", "元素3", "元素4", "元素5")
        console.log(arr2)

        // 补充:
        // (1) 利用下标取一个不存在的元素
        console.log(arr2[5]) //  结果为undefined

        // (2) 取数组最后的一个元素
        console.log(arr2[arr2.length - 1])

        // (3) 把数组内的元素反着打印 // 5 4 3 2 1 (尝试-练习)

        for (let i = arr2.length - 1; i >= 0; i--) {
            console.log(arr2[i])
        }

        // 遍历数组:
        // 1. 遍历(所有都经历一次)
        // 2. 遍历数组(把数组内的每一个元素都访问一次)
        // 3. 通常使用for循环来实现数组遍历


        // 案例练习: 求数组所有元素的和与平均值

        let arr3 = [2, 6, 1, 7, 4]
        let sum = 0
        for (let i = 0; i < arr3.length; i++) {
            // console.log(arr3[i])
            // sum = sum + arr3[i]
            sum += arr3[i]
        }
        document.write(`计算后的数组的和为${sum}<br>`)
        document.write(`计算后的数组的平均值为${sum / arr3.length}`)
        
    </script>
</body>

</html>
