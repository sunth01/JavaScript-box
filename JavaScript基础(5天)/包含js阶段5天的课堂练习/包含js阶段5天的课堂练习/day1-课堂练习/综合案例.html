<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
      }

      .box {
        border-collapse: collapse;
        height: 80px;
        margin: 0 auto;
        text-align: center;
      }

      .box p {
        font-size: 24px;
        font-weight: 600;
      }
      th {
        padding: 5px 30px;
      }

      table,
      th,
      td {
        border: 1px solid #000;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <p>订单确认</p>
      <script>
        let jiag = +prompt("请输入商品价格");
        let shul = +prompt("请输入商品数量");
        let diz = prompt("请输入收货地址");
        let zongj = jiag * shul;

        document.write(`
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </tr>
                <tr>
                    <td>iphone15</td>
                    <td>${jiag}</td>
                    <td>${shul}</td>
                    <td>${zongj}</td>
                    <td>${diz}</td>
                </tr>

            `);
      </script>
    </div>
  </body>
</html>
