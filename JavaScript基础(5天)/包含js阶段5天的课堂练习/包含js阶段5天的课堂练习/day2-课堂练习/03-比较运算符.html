<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
</head>

<body>
    <script>
        // 比较的结果为布尔类型: 只会得到 true(真) 或者 false(假)
        // 10大于9吗? 
        console.log(10 > 9); // true
        // 10大于11吗?
        console.log(10 > 11); // false

        // (==) 左右两边的值是否相等?
        let a = "100"
        let b = 100
        console.log(a == b); // true

        // (===) 左右两边的值和数据类型是否都相等?
        console.log(a === b); // false
        console.log(typeof a == typeof b); // false
        console.log(typeof typeof a == typeof typeof b); // true

        // 注意点:
        // 1. 1个 "="   是赋值
        // 2. 2个 "=="  是判断值是否相等
        // 3. 3个 "===" 全等 => 是判断值和数据类型都相等于, 实际开发中推荐使用 ☆☆☆


        // (!=) 左右两边的值是否不相等?
        console.log(a != b); // false 因为左右两边的值都是100, 值是相等的

        // (!==) 左右两边的值是否不全等(值和数据类型)?
        console.log(a !== b); // true 左边string 右边Number, 是不全等的
    </script>
</body>

</html>
