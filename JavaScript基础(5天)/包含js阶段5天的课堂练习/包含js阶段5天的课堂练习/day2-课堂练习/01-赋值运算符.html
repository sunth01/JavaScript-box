<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>

<body>
    <script>
        //  1. 让变量+1怎么实现?
        let num1 = 1
        num1 = num1 + 1
        console.log(num1); // 2

        // 2. 简化写法:
        let num2 = 1
        num2 += 1
        console.log(num2); // 2
        // num2 += 1 等同于 num1 = num1 + 1 目的: 方便快捷

        // 3. 让变量每次+3怎么实现？
        let num3 = 1
        num3 += 3
        console.log(num3); // 4
        num3 += 3
        console.log(num3); // 7
    </script>
</body>

</html>
