<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 语法: if(如果)  else(其他的/别的)

        // if(条件) {
        //     满足条件时执行这里的代码
        // } else {
        //     其他情况都执行这里的代码
        // }


        let uname = prompt("请输入您的账号")
        let pwd = prompt("请输入您的密码")

        // 账号: "pink" 密码: "DW123"

        // 账号匹配上, 并且 密码也得匹配上, 一假则假
        if (uname === "pink" && pwd === "123") {
            alert("登录成功")
        } else {
            alert("账号密码组合错误")
        }

    </script>
</body>

</html>
