<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js变量</title>
</head>

<body>
    <script>
        // (1) 创建变量
        // 语法格式: let(允许/准许) 变量名 
        let uname

        // (2) 变量赋值
        // 注意点: 把右边的值, 通过 = 赋予左边的变量名
        uname = "小明"

        // (3) 使用变量
        document.write(uname)
        console.log(uname);

        // (4) 简化写法
        let a = "小红"
        console.log(a);

        // 需求: 利用变量把用户输入的内容存起来并显示到控制台
        let name = prompt("请输入你的姓名")
        console.log(name);
        // 可尝试:  console.log(prompt("请输入你的性别"));


    </script>
</body>

</html>
