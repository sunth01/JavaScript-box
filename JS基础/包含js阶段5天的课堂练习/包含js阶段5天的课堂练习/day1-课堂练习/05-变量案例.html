<body>
    <script>
        let num = 20
        let uname = "小明"
        // 双击选中内容, 再按引号快捷键, 直接给内容前后添加引号
        console.log(num);
        console.log(uname);

        // 更新变量的值:
        let color = "pink"
        console.log(color);
        // 值的更新
        color = "blue"
        console.log(color);
        // 不同的时机输出变量, 值不同

        //  let 不允许多次声明一个变量(同一变量名)。
        let age = 18
        let age = 19
        // 错误写法
    </script>
