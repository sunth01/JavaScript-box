<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // JavaScript 中的正数、负数、小数等 统一称为 数字类型。
        let num1 = 1
        let num2 = 99.99
        let num3 = -50
        console.log(num1);
        console.log(num2);
        console.log(num3);

        let num4 = "10"
        console.log(num4);
        // 注意在控制台打印数据与字符串时颜色不同
        let num5 = +33
        console.log(num5);












        console.log("------- 运算 --------");

        // 算术运算符
        // 1. 加
        console.log(num1 + 1); // 2
        // 2. 减
        console.log(num1 - 1); // 0
        // 3. 乘
        console.log(num1 * 7); // 7
        // 4. 除
        console.log(num1 / 4); // 0.25
        // 5. 取余
        console.log(10 % 5); // 0
        console.log(4 % 3); // 1
        console.log(3 % 5); // 3
        
    </script>
</body>

</html>
