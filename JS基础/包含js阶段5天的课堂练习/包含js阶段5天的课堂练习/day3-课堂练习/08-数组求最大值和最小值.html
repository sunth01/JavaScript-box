<body>
    <script>
        let arr = [2, 6, 1, 77, 52, 25, 7, 99]

        // 声明最大值的变量, 默认为arr[0],不要设置为0,避免负数比较问题
        let max = arr[0]
        // for循环遍历数组
        for (let i = 1; i < arr.length; i++) {
            // console.log(arr[i])
            // 比大小

            // max默认为数组第一位元素, 第一轮比较时, 就会用2和2去进行比较, 推荐从i设置为1, 避免自己与自己比
            if (arr[i] > max) {
                max = arr[i]
            }
        }
        console.log(`最大值是${max}`)
        // 做完后, 要改动原数组的最大值, 进行测试, 避免出现bug
    </script>
</body>
