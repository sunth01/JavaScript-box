<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
</head>

<body>
    <script>
        // 语法格式:
        // for ("初始变量"; "循环条件/终止条件"; "变量变化 => 靠近终止条件") {
        // 执行循环体
        // } 

        // 补充内容:
        // 1. 页面的数据(动态)是后端发送过来的, 例如数十条商品信息, 通常以数组的形式传递.
        // 2. 前端需要做的就是把此条数据按照规范处理成需要的格式.
        // 3. 例如: 把每一条数据都展示出来 => 知道数据有多少条(数组长度) => 有明确的循环次数
        // 4. 针对于这种有明确次数的循环, 通常我们使用for循环的方式进行处理.

        // 5. for循环和while循环的区别?
        //  - for   循环 通常适用于有明确循环次数的场景
        //  - while 循环 通常适用于一直循环直到满足某种条件后才停止的场景


        
        // 案例练习:
        // 利用for循环输出1~100岁
        debugger
        for (let i = 1; i <= 100; i++) {

            if (i === 32) {
                console.log(`今年我${i}岁了, 我打算休息一年`)
                continue // 结束本次循环, 继续下一轮循环, 不执行后续的代码
            }

            if (i === 65) {
                console.log(`我要退休了`)
                break // 退出整个循环 不执行后续的代码
            }

            console.log(`我今年${i}岁了`)
        }

        // 利用断点调试查看for循环执行步骤:
        // 第一轮:
        // 1. 声明 let i = 1
        // 2. 判断 i是否 <= 100
        // 3. 执行循环体代码
        // 4. i++

        // 第二轮:
        // 1. 判断 i 是否 <= 100
        // 2. 执行循环体代码
        // 3. i++
        
    </script>
</body>

</html>
