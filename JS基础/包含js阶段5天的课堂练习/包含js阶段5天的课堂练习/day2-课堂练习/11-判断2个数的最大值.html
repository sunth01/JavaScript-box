<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>


    <script>
        // 使用三元表达式判断2个数的最大值, 输出最大值?
        // 回顾语法:
        // 条件? 满足条件执行的代码: 不满足条件执行的代码

        // 1. 让用户输入2个数并用变量接收保存
        let num1 = prompt("请输入第一个数")
        let num2 = prompt("请输入第二个数")
        // 2. 利用三元表达式进行比较判断并输出最大值
        console.log(num1 > num2 ? num1 : num2);
        // num1大于num2, 如果条件成立, 就是num1最大
    </script>
</body>

</html>
