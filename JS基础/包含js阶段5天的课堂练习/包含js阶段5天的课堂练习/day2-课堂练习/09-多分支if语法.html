<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 获取用户输入的分数:
        let num = prompt("请输入您的考试成绩")

        if (num >= 90) {
            alert("优秀")
        } else if (num >= 70) {
            alert("良好")
        } else if (num >= 60) {
            alert("及格")
        } else {
            alert("不及格");
        }
        // 满足条件后, 就不会继续往后面执行
        
    </script>
</body>

</html>
