<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 在逻辑运算符中 与 / 或 存在逻辑中断（短路操作）
        // && 逻辑与 并且 口诀：一假则假
        // || 逻辑或 或者 口诀：一真则真
        console.log('哈哈' && false); // false
        console.log('11' && '文字'); // 文字
        console.log('文字2' && 11); // 11
        console.log(true && false); // false

        // 运算结果就看代码最后执行到那一步
        // 左边能得出结果，就不会去看右边的代码
        console.log(11 || 22); //11
        console.log(false || 'wenzi'); // wenzi
        console.log(true || false); // true
        console.log(false || 0); // 0
        console.log(NaN || 11); // NaN
    </script>
</body>
</html>
