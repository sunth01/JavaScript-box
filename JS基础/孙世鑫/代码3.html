<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [5, 1, 6, 4, 2, 3]
        for (let j = 0; j < arr.length - 1; j++) {
            for (let i = 0; i < arr.length -1 - j; i++) {

                if (arr[i] > arr[i + 1]) {
                    let newArr = arr[i]
                    arr[i] = arr[i + 1]
                    arr[i + 1] = newArr
                }

            }
        }
        console.log(arr);
    </script>
</body>

</html>
