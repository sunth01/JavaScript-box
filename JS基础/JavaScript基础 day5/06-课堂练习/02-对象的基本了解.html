<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象语法格式：
        // let 对象名（变量）= {
            // 属性名：属性值 => 信息 或者特征
            // 方法名：函数 => 功能后者行为
        // }

        let shouj = {
            uname:'华为9999',
            price:'8999元',
            timemarket:'2023/3/2',
        }
        console.log(shouj);
        // 用log语句，在控制台打印输出对象，才可以查看更多属性
        console.log(typeof shouj); //object

        let arr = [1,2,3,4,5] //object
        console.log(typeof arr); //object

    </script>
</body>
</html>
