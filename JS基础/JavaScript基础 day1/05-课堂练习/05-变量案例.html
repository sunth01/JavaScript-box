<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    let num = 20
    let uname ='张三'
    console.log(num);
    console.log(uname);


    // 更新变量值
    let color = "pink"
    console.log(color);
    // 值得更新
    color = "blue"
    console.log(color);
    // 不同的时机输出变量，值不同
    // let 不允许多次声明同一个变量名

    // 错误写法：
    // let age = 18
    // let age = 19
</script>
</body>
</html>
