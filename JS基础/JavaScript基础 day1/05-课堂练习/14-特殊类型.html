<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //NaN 代表非数值
        //  遇到无法正确计算的时候，会得到NaN
        console.log("测试" - 10); //NaN
        console.log(NaN - 10); //NaN
        console.log(NaN * 10); //NaN

        // NaN 与 "字符串" 相加时，会进行拼接（重点）

        console.log(NaN + "测试内容"); //"NaN测试内容"
    </script>
</body>
</html>
