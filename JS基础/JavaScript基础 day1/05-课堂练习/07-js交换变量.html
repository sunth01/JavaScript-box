<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 10
        let num2 = 20

        // 临时变量 temp
        let temp

        // 把num1中的数值给temp
        temp = num1
        console.log(temp);

        // 把num2中的值给num1
        num1 = num2
        console.log(num1);

        // 把temp值给num2
        num2 = temp
        console.log(num2);
    </script>
</body>
</html>
