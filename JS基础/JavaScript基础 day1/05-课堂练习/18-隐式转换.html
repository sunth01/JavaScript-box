<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //某些运算符被执行时，系统内部会自动将数据类型进行转换，这种方式称之为隐式转换 
        // 除了 + 以外的算数运算符 比如如- * / 等都会把数据转换为数字型

        console.log("100" + 1); // 1001
        console.log("100" - 1); // 99
        console.log("100" * 1); // 5
        console.log("100" / 1); // 200

        // 字符串与任何数据相加 都是字符串
        console.log("100" + 1); // "1001"
        console.log("100" + NaN); // 100NaN
        console.log("100" + undefined); // 100undefined
    </script>
</body>
</html>
