<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 第一种：布尔值（boolean）
        // 固定的2个值 真（true）假（false）
        console.log(true);
        console.log(false);

        // 第二种：undefined
        // 指声明变量 但是不进行赋值操作
        let a
        console.log(a); // undefined 显示颜色 （灰色）

        // 第三种：null
        let b = null
        console.log(b); // null 显示颜色（灰色）
        // 特殊类型：代表 空/无效 官方解释：null作为尚未创建的对象
    </script>
</body>
</html>
