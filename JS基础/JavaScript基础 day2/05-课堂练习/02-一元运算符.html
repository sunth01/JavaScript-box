<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 前置自增
        // 用法：把++写在前边
        let num1 = 1
        ++num1
        console.log(num1); // 2

        // 两者没有区别============================

        // 后置自增
        // 用法：把++写在后边
        let num2 = 1
        num2++
        console.log(num2); // 2
    </script>
</body>
</html>
