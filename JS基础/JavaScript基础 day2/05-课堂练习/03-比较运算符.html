<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 比较结果为布尔型：只会得到true（真） flase（假）
        // 10大于9吗？
        console.log(10 > 9); // true
        // 10>11吗？
        console.log(10 > 11); // false

        // （==）左右两边的---值---是否相等？
        let a = "100"
        let b = 100
        console.log(a == b); // true

        // (= = =)左右两边的值和数据类型是否都相等？
        console.log(a === b); // false
        console.log(typeof a === typeof b); // false
        console.log(typeof typeof a === typeof typeof b); //true

        //注意点：
        // 1. 1个 "=" 是赋值
        // 1. 2个 "==" 是判断值是否相等
        // 1. 3个 "===" 全等 判断两边的值和类型是否都相等


        // （! =左右两边的值是否不相等）
        console.log(a != b);
        // （! = =左右两边的值和类型是否不相等）
        console.log(a !== b);
        
    </script>
</body>

</html>
