<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            height: 400px;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script src="../echarts.js"></script>
    <script>
        // 基于准备好的dom，初始化echarts实例
        const myChart = echarts.init(document.querySelector('.box'));
        option = {
            title: {
                text: 'Nightingale Chart',
                subtext: 'Fake Data',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                left: 'center',
                top: 'bottom',
                data: [
                    'rose1',
                    'rose2',
                    'rose3',
                    'rose4',
                    'rose5',
                    'rose6',
                    'rose7',
                    'rose8'
                ]
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            series: [{
                    name: 'Radius Mode',
                    type: 'pie',
                    radius: [20, 140],
                    center: ['25%', '50%'],
                    roseType: 'radius',
                    itemStyle: {
                        borderRadius: 5
                    },
                    label: {
                        show: false
                    },
                    emphasis: {
                        label: {
                            show: true
                        }
                    },
                    data: [{
                            value: 40,
                            name: 'rose 1'
                        },
                        {
                            value: 33,
                            name: 'rose 2'
                        },
                        {
                            value: 28,
                            name: 'rose 3'
                        },
                        {
                            value: 22,
                            name: 'rose 4'
                        },
                        {
                            value: 20,
                            name: 'rose 5'
                        },
                        {
                            value: 15,
                            name: 'rose 6'
                        },
                        {
                            value: 12,
                            name: 'rose 7'
                        },
                        {
                            value: 10,
                            name: 'rose 8'
                        }
                    ]
                },
                {
                    name: 'Area Mode',
                    type: 'pie',
                    radius: [20, 140],
                    center: ['75%', '50%'],
                    roseType: 'area',
                    itemStyle: {
                        borderRadius: 5
                    },
                    data: [{
                            value: 30,
                            name: 'rose 1'
                        },
                        {
                            value: 28,
                            name: 'rose 2'
                        },
                        {
                            value: 26,
                            name: 'rose 3'
                        },
                        {
                            value: 24,
                            name: 'rose 4'
                        },
                        {
                            value: 22,
                            name: 'rose 5'
                        },
                        {
                            value: 20,
                            name: 'rose 6'
                        },
                        {
                            value: 18,
                            name: 'rose 7'
                        },
                        {
                            value: 16,
                            name: 'rose 8'
                        }
                    ]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
