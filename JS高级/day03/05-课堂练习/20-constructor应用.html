        // Star.prototype.sing = function(){

        //     console.log('跳舞')
        // }
        // Star.prototype.rap = function(){
        //     console.log('rapper')
        // }
        console.dir(Star)

        Star.prototype = {
            constructor: Star, // 手动添加回来
            sing: function(){
                console.log('sing')
            },
            dance: function(){
                console.log('跳舞')

            rap: function(){

        obj = {d:4}
