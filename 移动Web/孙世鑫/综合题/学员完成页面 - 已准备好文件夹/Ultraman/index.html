<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1 minimum-scale=1 maximum-scale=1 user-scalable=no" />
    <link rel="stylesheet" href="./css/index.css">
    <title>豆瓣</title>
</head>

<body>
    <!-- 
    要求:
    （1）自行选择rem或者vw移动适配方案；
    （2）设计稿定稿为375px;
    （3）技术选型为(rem或者vw) + flex + less + 浮动 + 定位 + 2D等；
    （4）部分数值允许微调（不在取值浪费过多时间），尽量还原细节即可；
    （5）实现随着屏幕尺寸改变，页面内容也随之改变，达到正常预览的适配效果；
    （6）素材已提供，利用准备好的素材，尽量还原页面效果, 务必先检查提供的素材； 
    -->

    <div class="box">
        <div class="box_top">
            <!-- 奥特曼大头照 -->
            <div class="img_box">
                <img src="./images/atm.webp" alt="">
                <div class="text">
                    <span>99+</span>
                </div>
            </div>

            <!-- 奥特曼简介 -->

            <div class="wenzi">
                <i>奥特曼</i>
                <p>ウルトラマン（1966）</p>
                <span>日本 / 剧情 / 动作 / 科幻 / 1966-07-17上映 / 片长25分钟</span>

                <div class="snakuang">
                    <ul>
                        <li> <img src="./images/icon1.png" alt=""> 想看</li>
                        <li> <img src="./images/icon2.png" alt=""> 在看</li>
                        <li> <img src="./images/icon3.png" alt=""> 看过</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="pingfen">

            <div class="pingfen_top">
                <div class="le">
                    豆瓣评分™
                </div>
                <div class="rig">
                    打开App评分
                </div>

            </div>

            <div class="wuxing">
                <div class="wuxing_l">
                    <div class="fenshu">8.8</div>

                    <div class="xingxing">
                        <i class="iconfont icon-icon-"></i>
                        <i class="iconfont icon-icon-"></i>
                        <i class="iconfont icon-icon-"></i>
                        <i class="iconfont icon-icon-"></i>
                        <i class="iconfont icon-pingfenti"></i>
                        <p>14941人评分</p>
                    </div>

                </div>
                <div class="wuxing_r"></div>

            </div>

        </div>

        <div class="dibu">
            <div class="dibu_l">
                <img src="./images/播放.png" alt="">
                <em>可在线观看</em>
            </div>
            <div class="dibu_r">
                <span>打开豆瓣App查看播放源</span>
            </div>

        </div>
    </div>

</body>

</html>
