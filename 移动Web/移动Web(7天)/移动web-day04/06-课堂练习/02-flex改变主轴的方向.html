<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 100px auto;
            display: flex;
            /* 1. 默认主轴方向,从左到右 */
            flex-direction: row;
            /* 2. 从右往左 */
            flex-direction: row-reverse;
            /* 3. 修改主轴的方向,从上往下 */
            flex-direction: column;
            /* 4. 从下往上 */
            /* flex-direction: column-reverse; */

            /* justify-content 控制的永远是主轴的排列方式 */
            justify-content: space-around;
            /* align-items 控制的永远是侧轴的排列方式 */
            align-items: center;

            /* 记忆 从起点到终点 / 从终点到起点 */
        }
        .pic {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pic"></div>
        <div class="txt">测试文本</div>
    </div>
</body>
</html>
