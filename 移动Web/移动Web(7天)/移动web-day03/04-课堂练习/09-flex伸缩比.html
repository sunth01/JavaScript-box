<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            margin: 100px auto;
            width: 600px;
            height: 100px;
            background-color: pink;
            display: flex;
            justify-content: space-between;
        }
        .son1 {
            width: 100px;
            height: 80px;
            background-color: red;
        }



        .son4 {
            width: 100px;
            height: 80px;
            background-color: rgb(162, 255, 0);
        }

        .son2 {
            background-color: rgb(0, 26, 255);
            height: 80px;
            /* 取值:整数 */
            flex: 1;
            /* 理解:把父元素的剩余空间分成两份 son2占据一份 */
        }

        .son3 {
            background-color: rgb(255, 0, 242);
            height: 80px;
            /* 理解:把父元素的剩余空间分成两份 son3占据一份 */
            flex: 1;
        }
        /* 总结: 根据父元素的剩余空间,按照设置的分数去自行分配,直接复制盒子相应大小.不需要单独计算 */


    </style>
</head>
<body>
    <div class="box">
        <div class="son1">1</div>
        <div class="son2">2</div>
        <div class="son3">3</div>
        <div class="son4">4</div>
    </div>
</body>
</html>
