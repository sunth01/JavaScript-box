<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            perspective: 1200px;

        }
        .box {
            position: relative;
            margin: 100px auto;
            width: 200px;
            height: 200px;
            /* border: 2px solid #000; */
            transform-style: preserve-3d;
            animation: donghua 20s linear infinite;
        }
        .qian {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 192, 203, 0.508);
            transform: translateZ(100px);
            line-height: 200px;
            text-align: center;
            font-size: 100px;
        }
        .hou {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 119, 0, 0.508);
            transform: translateZ(-100px);
            line-height: 200px;
            text-align: center;
            font-size: 100px;
        }
        .zuo {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: rgba(229, 255, 0, 0.501);
            transform: translateX(-100px) rotateY(90deg);
            line-height: 200px;
            text-align: center;
            font-size: 100px;
        }

        .you {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 0, 191, 0.512);
            transform: translateX(100px) rotateY(90deg);
            line-height: 200px;
            text-align: center;
            font-size: 100px;
        }
        .shang {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: rgba(0, 195, 255, 0.514);
            transform: translateY(-100px) rotateX(90deg);
            line-height: 200px;
            text-align: center;
            font-size: 100px;
        }
        .xia {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: rgba(30, 255, 0, 0.521);
            transform: translateY(100px) rotateX(90deg);
            line-height: 200px;
            text-align: center;
            font-size: 100px;
        }
        
        @keyframes donghua {
            0% {

            }
            100% {
                transform: rotate3d(1,1,0,3600deg);
            }
        }
        .box:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="qian"></div>
        <div class="hou"></div>

        <div class="shang"></div>
        <div class="xia"></div>
        <div class="zuo"></div>
        <div class="you"></div>
    </div>
</body>
</html>
