<body>
    <input type="text">
    <script>
        const input = document.querySelector('input')
        // console.log(input)
        input.addEventListener("keyup", function (e) {

            if (e.key === 'Enter') {
                
                if (input.value.trim() !== '') {
                    // 
                    console.log(input.value.trim())
                    
                }
                // 输入完按Enter之后 input输入框清空
                input.value = ''

            }

        })
    </script>
</body>
