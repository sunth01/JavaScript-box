<body>
    <script>
        // setInterval Interval (间隔)
        // 作用:每隔一段时间就执行一次内部的代码
        // 参数:
        // 1.可执行的js代码
        // 2.间隔执行的时间(毫秒)

        // 用法一:直接在定时器内部书写函数(常用)
        setInterval(function () {
            console.log('哈哈哈')
        }, 1000);

        // 用法二:字符串的形式传递可执行的js代码 了解
        // setInterval("console.log('哈哈哈')", 1000);

        // 用法三 : 了解
        // setInterval(fn, 1000)

        // 用法四 :了解
        // setInterval("fn()", 1000)
        // function fn () {
        //     console.log('滴滴滴')
        // }
        
        
    </script>
</body>

</html>
