<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(../04-code/images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>27期班级抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
    // 1.声明数组
    const personArr = ['小美老师', '何老师', '何国美老师', '小美姐', '班长']

    // 复习:
    // (1) 随机函数
    // console.log(Math.random()); // 0 - 0.9999999~       包含0不包含1
    // (2) 0-10
    // console.log(Math.random() * 10); // 0 - 9.999999~      包含0不包含10
    // (3) 0-10的整数
    // console.log(Math.floor(Math.random() * 10)); //包含0不包含10
    // (4) 0-10的整数
    // console.log(Math.floor(Math.random() * (10 + 1))); //包含0也包含10
    

    // 需求: 每轮不会重复出现同一个中奖者
    // 待补充: 
 // 2. 先做一等奖
    // 2.1 随机数 数组的下标
    const random = Math.floor(Math.random() * personArr.length)
    // console.log(random)
    // 2.2 获取one 元素 
    const one = document.querySelector('#one')
    // 2.3 把名字给 one
    one.innerHTML = personArr[random]
    // 2.4 删除数组这个名字
    personArr.splice(random, 1)


    const random1 = Math.floor(Math.random() * personArr.length)
    const two = document.querySelector('#two')
    two.innerHTML = personArr[random1]
    personArr.splice(random1, 1)


    const random2 = Math.floor(Math.random() * personArr.length)
    const three = document.querySelector('#three')
    three.innerHTML = personArr[random2]
    personArr.splice(random2, 1)




  </script>
</body>

</html>
