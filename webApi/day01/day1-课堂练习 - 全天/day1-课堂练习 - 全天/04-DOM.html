<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pink {
            background-color: pink;
        }
    </style>
</head>

<body>
    <a href="#">
        <div class="box">测试内容</div>
    </a>
    <script>
        // 1. 对DOM的理解?
        // 文档对象模型 
        // 含义: 一套浏览器提供的操作网页内容的js语法.
        // 作用: 可动态控制网页特效及用户交互.
        // 例: 鼠标点击某个元素后, XXXXX, 动态控制元素的内容及CSS样式

        // 2. DOM树的理解?
        // DOM的"M"代表 "Model"(模型), 可理解为 网页内容的表现形式 (参考盒子模型)
        // 以document文档为根节点, 其余节点为子节点, 组织成的一个数据结构的表示就是DOM树.
        // 浏览器提供了网页的模型, 我们可以通过js去读取这个树状图

        // DOM标准规定HTMl文档中的每个成分都是一个节点
        // (1) 文档节点: 代表整个文档
        // (2) 元素节点: 代表一个元素(标签)
        // (3) 文本节点: 代表元素中的文本
        // (4) 属性节点: 代表一个属性, 元素带有属性(例如: img的title)
        // (5) 注释节点:


        // 3. DOM对象

        // 利用js语法获取div对象
        const div1 = document.querySelector("div")
        console.log(div1) // 输出div的结构代码

        // 利用dir输出DOM对象
        console.dir(div1) //  获取div的DOM对象

        div1.innerText = "哈哈哈哈"
        div1.className = "pink"
        // 根据div的关系链, 获取到它的父元素
        console.log(div1.parentElement)

        // 输出父元素的DOM对象
        console.dir(div1.parentElement)


        // 4. DOM的核心思想
        // "把网页内容当做对象来处理", 就可以对网页进行动态的增删改查等操作.

        // DOM树最顶级的对象
        console.dir(document)
        
        document.title = "我是一个修改过的标题"

    </script>

</body>

</html>
