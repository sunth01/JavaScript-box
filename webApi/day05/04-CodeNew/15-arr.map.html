<!DOCTYPE html>

<body>
    <script>
        // arr.map()
        // 1. 作用 创建（得到）一个新数组。
        //   新数组由原数组中每个元素都调用一次函数后得到的返回值组成
        // 2. 参数 arr.map(fn)
        // fn 第一个参数  item  数组里面的每个元素
        // fn 第二个参数  index 元素的下标 
        // 3. 注意： map方法 会返回一个新数组，fn的函数里面，一般要写return！！！

        const arr = [10, 20, 30]
        const res = arr.map(function(item){
            return item + 10
        }) 
        console.log(res)


        const arr2 = ['pink', 'red', 'blue']
        const res2 = arr2.map(function(el){
            return el + '-rgb'
        })
        console.log(res2)
         
    </script>
</body>
</html>
