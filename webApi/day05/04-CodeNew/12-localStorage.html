<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 生命周期:数据是永久存在的 (关掉浏览器或者刷新)
        // 2. 数据共享： localStorage的数据可以多窗口共享，同一个浏览器，同一个域名（地址）
        // 3. 数据以键值对的形式，存储在浏览器中。 存的数据的类型 ==>  字符串


        // 1. 存数据 localStorage.setItem(key，value)
        // 如果key存在,修改数据
        localStorage.setItem('demo-test', '嘿嘿嘿')
        localStorage.setItem('demo-test', 'O∩_∩O哈哈~')

        // 2,. 取数据 localStorage.getItem(key)
        // 有返回值,返回值就是取的数据
        const res = localStorage.getItem('demo-test')
        console.log(res)

        // 3. 删除数据 localStorage.removeItem(key) 删一条
        localStorage.removeItem('demo-test')

        // 4. 全部删除 localStorage.clear()

        // PS.还可以使用 对象.属性名的方式存取数据
        localStorage.book = "Professional JavasScript"
        console.log(localStorage.book)
    </script>
</body>

</html>
