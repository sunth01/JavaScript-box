<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            name: '刘德华',
            age: 18
        }
        const res = localStorage.setItem('person', obj)
        console.log(res)


        // 复杂数据类型，存不进去
        const obj1 = {
            name: '松桑',
            age: 18
        }

        const arr = [{
                name: '松桑',
                age: 18
            },
            {
                name: '正桑',
                age: 18
            },
            {
                name: '野桑',
                age: 18
            },
        ]

        localStorage.setItem('city', arr)

        //JSON格式 
        // 1. key和value都有引号，双引号 （数字或一些特殊的不需要带引号）
        // 2. key和value冒号隔开
        // 3. 每一对儿直接使用逗号隔开。

        // 1. localStorage和sessionStorage 只能存储字符串格式的数据

        // 1. JSON.stringify() 将对象转换为JSON格式的字符串
        const res1 = JSON.stringify(arr)
        console.log(res1)

        localStorage.setItem('city', JSON.stringify(arr))

        // 2. JSON.parse() 将JSON格式的字符串转为对象
        const arr2 = JSON.parse(localStorage.getItem('city'))
        console.log(arr2)
        // JSON.stringify()
        // JSON.parse()
    </script>
</body>

</html>
