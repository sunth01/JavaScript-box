<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    // 全选/取消全选

    // 1. 获取全选框
    const checkAll = document.querySelector('#checkAll')
    // 2. 获取下面所有的小复选框
    const cks = document.querySelector('.ck')
    console.log(checkAll, cks)
    // 3. 给全选框绑定点击事件
    checkAll.addEventListener('click', function() {
      // checkAll.checked 获取的是全选框的勾选状态 true / false
      // console.log(this.checked)
      // for (let i = 0; i < cks.length; i++) {
      //   cks[i].checked = this.checked

      // }

      cks.forEach(function (el) {
        el.checked = checkAll.checked
      })



    })


    // ============
    // 小复选框全部选中 大复选框勾选
    // 一个勾选 则不勾选大复选框
    for (let i = 0; i < cks.length; i++) {
      cks[i].addEventListener('click', function () {
        

        // const cksEd = document.querySelector('.ck:checked')
        // console.log(cksEd)
        // // if(cksEd.length === cks.length) {
        // //   checkAll.checked = true
        // // } else {
        // //   checkAll.checked = false
        // // }
        // checkAll.checked = cksEd.length === cks.length


        // 每次点击小复选框的时候,用一个数组,把所有的小复选框的状态存起来
        // 如果这个数组中,有false,全选框就是false,否则 true
        const arr = []
        cks.forEach(function (el) {
          arr.push(el.checked)
        })
        console.log(arr)

        checkAll.checked = arr.includes(false) ? false : true


      })
    }
  </script>
</body>

</html>
