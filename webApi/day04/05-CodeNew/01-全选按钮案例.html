<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    // 全选/取消全选
    
    // 1. 获取全选框
    const checkAll = document.querySelector('#checkAll')
    // 2. 获取下面所有的小复选框
    const cks = document.querySelectorAll('.ck')
    // 3. 给全选框绑定点击事件
    checkAll.addEventListener('click', function(){
      // checkAll.checked 获取的是全选框的勾选状态 true / false 
      // console.log(this.checked)
      // for(let i = 0; i < cks.length; i++){
      //   cks[i].checked = this.checked
      // }
      // console.dir(cks)

      // 2. 如果要用forEach  这里不能用this
      cks.forEach(function(el){
        // console.log(this)  // ==> 这里的this指向window
        el.checked = checkAll.checked
      })

    })


    /* ==================== 反选 ===================== */

    // 1. 下面的小复选框如果都选中了，让全选框也选中
    // 2. 只要有一个小复选框没选中，全选框也不选中

    // 给每个小复选框都绑定点击事件
    for(let i = 0; i < cks.length; i++){
      cks[i].addEventListener('click', function(){
         // 如果被勾选中的小复选框的个数， 等于 原来总的小复选框的个数 ==> 表示全部都选中了
         const cksEd = document.querySelectorAll('.ck:checked')
         console.log(cksEd)
        //  if (cksEd.length === cks.length) {
        //     checkAll.checked = true
        //  } else {
        //     checkAll.checked = false
        //  }

         checkAll.checked = cksEd.length === cks.length

      })
    }

  

    

  </script>
</body>

</html>
