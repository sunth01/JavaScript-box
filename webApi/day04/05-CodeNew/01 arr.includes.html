<body>
    <script>
        // arr.includes()
        // 作用：判断一个数组是否包含一个指定的值，有，返回 true，否则返回 false。
        const arr = [true, false, true, true]
        console.log(arr.includes(false))

        const arr2 = [1, 2, 66, 77]
        // result 结果
        const res = arr2.includes(66)
        console.log(res)
    </script>
</body>
