<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <p>123</p>
        <span>123</span>
      </ul>
      <script>
        //  重点掌握
        // 1. 子元素节点
        // 语法:node.children ==> 实际开发常用
        // 返回父元素/父节点下所有的子元素节点(亲儿子),返回值 也是一个伪数组

        const ul = document.querySelector('ul')
        console.log(ul.children)

        //  ==> 如果要获取内部的元素,用下标

        // 1. 第一个子元素节点
        console.log(ul.children[0])

        // 2. 最后一个子元素节点
        console.log(ul.children[ul.children.length - 1])

        // node.parentNode 父元素
        // node.childNodes子节点 ==> 不常用了
        // node.children 子元素节点
        // node.previousElementSibling 前一个
        // node.nextELementSibling 后一个兄弟元素节点
          
      </script>
</body>
</html>
