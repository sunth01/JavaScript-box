<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
      display: flex;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <!-- <p class="next">今天是2222年2月22日</p> -->
    <p class="title">春节倒计时</p>
    <p class="clock">
      <span id="day">00</span>
      <i>:</i>
      <span id="hour">00</span>
      <i>:</i>
      <span id="minutes">25</span>
      <i>:</i>
      <span id="second">20</span>
    </p>
    <!-- <p class="tips">18:30:00放学</p> -->
  </div>
  <script>
    // 倒计时 我们现在离过年那一天 ==> 倒计时


    // 封装一个倒计时的函数
    const getCountTime = function () {
      // 
      const future = +new Date('2023-01-22 00:00:00') // 固定的值
      const now = +new Date() // 每次取，这个值会变化

      // 得到时间差
      const time = (future - now) / 1000
      console.log(time)
      // 抓为 天 时 分 秒 
      let d = parseInt(time / 60 / 60 / 24) // 天
      let h = parseInt(time / 60 / 60 % 24) // 小时
      let m = parseInt(time / 60 % 60) // 分
      let s = parseInt(time % 60)

      // 补0
      d = d < 10 ? '0' + d : d
      h = h < 10 ? '0' + h : h
      m = m < 10 ? '0' + m : m
      s = s < 10 ? '0' + s : s

      // 将天时分秒放到div中显示
      document.querySelector('#day').innerHTML = d
      document.querySelector('#hour').innerHTML = h
      document.querySelector('#minutes').innerHTML = m
      document.querySelector('#second').innerHTML = s
    }
    // 先调用一次
    getCountTime()

    // 调用的时候，不要加括号
    setInterval(getCountTime, 1000)
  </script>
</body>

</html>
