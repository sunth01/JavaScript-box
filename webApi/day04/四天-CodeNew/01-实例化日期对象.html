<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // js给我们内置了一些构造函数
    // 想要通过Date() 这个构造函数得到一个日期对象 ==> new

    // 1. new Date() 不传参
    // 得到的是当前事件
    const date = new Date()
    console.log(date)

    // 2. new Date()传参
    // 如果传参,可以得到指定的某个时刻
    const date2 = new Date('2023-01-01 00:00:00')
    console.log(date2)


  </script>
</body>

</html>
