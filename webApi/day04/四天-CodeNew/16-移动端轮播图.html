<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="./swiper-bundle.min.css"
    />
    <!-- Demo styles -->
    <style>
        html,
        body {
          position: relative;
          height: 100%;
        }
  
        body {
          background: #eee;
          font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
          font-size: 14px;
          color: #000;
          margin: 0;
          padding: 0;
        }
  
        .swiper {
          width: 100%;
          height: 300px;
        }
  
        .swiper-slide {
          text-align: center;
          font-size: 18px;
          background: #fff;
  
          /* Center slide text vertically */
          display: -webkit-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -webkit-box-pack: center;
          -ms-flex-pack: center;
          -webkit-justify-content: center;
          justify-content: center;
          -webkit-box-align: center;
          -ms-flex-align: center;
          -webkit-align-items: center;
          align-items: center;
        }
  
        .swiper-slide img {
          display: block;
          width: 100%;
          height: 400px;
          object-fit: cover;
        }
  
        .swiper {
          margin-left: auto;
          margin-right: auto;
        }
        .swiper-pagination-bullet-active{
            background-color: orange;
        }
      </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
              <img src="./学成在线重构/images/course01.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./学成在线重构/images/course02.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./学成在线重构/images/course03.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./学成在线重构/images/course04.png" alt="">
            </div>
        </div>

        <!-- <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div> -->

        <div class="swiper-pagination"></div>
      </div>
  
      <!-- Swiper JS -->
      <script src="./swiper-bundle.min.js"></script>
  
      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 1,
            autoplay: {
                delay: 1000,
                stopOnLastSlide: false,
                disableOnInteraction: true,
            },
        //   spaceBetween: 30,
        // 无线的滚动
          loop: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        //   navigation: {
        //     nextEl: ".swiper-button-next",
        //     prevEl: ".swiper-button-prev",
        //   },
        });
      </script>
</body>
</html>
