<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tab栏切换</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tab {
      width: 590px;
      height: 340px;
      margin: 20px;
      border: 1px solid #e4e4e4;
    }

    .tab-nav {
      width: 100%;
      height: 60px;
      line-height: 60px;
      display: flex;
      justify-content: space-between;
    }

    .tab-nav h3 {
      font-size: 24px;
      font-weight: normal;
      margin-left: 20px;
    }

    .tab-nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    .tab-nav ul li {
      margin: 0 20px;
      font-size: 14px;
    }

    .tab-nav ul li a {
      text-decoration: none;
      border-bottom: 2px solid transparent;
      color: #333;
    }

    .tab-nav ul li a.active {
      border-color: #e1251b;
      color: #e1251b;
    }

    .tab-content {
      padding: 0 16px;
    }

    .tab-content .item {
      display: none;
    }

    .tab-content .item.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab-nav">
      <h3>每日特价</h3>
      <ul>
        <li><a class="active" href="javascript:;">精选</a></li>
        <li><a href="javascript:;">美食</a></li>
        <li><a href="javascript:;">百货</a></li>
        <li><a href="javascript:;">个护</a></li>
        <li><a href="javascript:;">预告</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="item active"><img src="./imgs/tab00.png" alt="" data-id="0" /></div>
      <div class="item"><img src="./imgs/tab01.png" alt="" data-id="1"/></div>
      <div class="item"><img src="./imgs/tab02.png" alt="" data-id="2"/></div>
      <div class="item"><img src="./imgs/tab03.png" alt="" data-id="3"/></div>
      <div class="item"><img src="./imgs/tab04.png" alt="" data-id="4"/></div>
    </div>
  </div>
  <script>
    // 鼠标点击 或者 经过事件都可以哈~~
    const nav = document.querySelector('.tab-nav ul')
    const items = document.querySelectorAll('.tab-content .item')
    console.log(nav)
    console.log(items)
    // 绑定点击事件
    nav.addEventListener('click', function (e) {
      // 如果点击的是a标签
      if (e.target.tagName === 'A') {
        // 删除active 
        nav.querySelector('.active').classList.remove('active')
        // 点击哪个给哪个添加active
        e.target.classList.add('active')

        const i = e.target.dataset.id
        items.querySelector('.active').classList.remove('active')
        // 给对应a标签的那个item  添加active类名
        items[i].classList.add('active')
      }

    })
  </script>
</body>

</html>
