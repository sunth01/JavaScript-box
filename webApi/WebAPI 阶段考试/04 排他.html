<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    ul {
        list-style-type: none;
    }

    .parentWrap {
        width: 200px;
        text-align: center;
        margin: 50px auto auto;

    }

    .menuGroup {
        border: 1px solid #999;
        background-color: green;
    }

    .groupTitle {
        display: block;
        height: 20px;
        line-height: 20px;
        font-size: 16px;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
    }

    .menuGroup>div {
        height: 200px;
        background-color: #fff;
        display: none;
    }

    .bg {
        background: orange;
    }
    .block {
        display: block;
    }
</style>

<body>
    <ul class="parentWrap">
        <li class="menuGroup bg">
            <span class="groupTitle">标题1</span>
            <div data-id="0">我是弹出来的div1</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题2</span>
            <div data-id="1">我是弹出来的div2</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题3</span>
            <div data-id="2">我是弹出来的div3</div>
        </li>

        <li class="menuGroup">
            <span class="groupTitle">标题4</span>
            <div data-id="3">我是弹出来的div4</div>
        </li>
    </ul>
    <script>
        const lis = document.querySelector('.parentWrap')
        console.log(lis)
        lis.addEventListener('click', function (e) {
            if(e.target.tagName === 'SPAN'){
                lis.querySelector('.bg').classList.remove('bg')
                e.target.classList.add('bg')
            }
            
        })
    </script>
</body>

</html>
