<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const arr = [
        {
          name: '小米',
          price: 1999,
        },
        {
          name: '华为',
          price: 4999,
        },
        {
          name: '苹果',
          price: 9999,
        },
      ]

      // 语法：arr.findIndex(cbFn)
      // 作用：返回数组中满足条件的第一个元素的索引号，如果没有，返回-1.
      // 参数：cbFn   ==> return
     //   cbFn的参数 ：
                // 第一个参数   ： item 当前元素
                // 第二个参数   ： index 当前元素的索引号（可选）
        // 返回值： 索引号 / -1 

        const index = arr.findIndex(function(item){
           return item.price === 9999
        })

        console.log(index)

        const i = arr.findIndex(el => el.price === 4999)
        console.log(i)
    </script>
</body>
</html>
