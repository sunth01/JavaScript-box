<html lang="en">

<body>
    <script>
        // throw
        function fn(x, y){
            // 判断是否传参，只要没有传参，我们想手动的去抛出一个错误
            if(!x || !y){
               throw new Error('没有参数传递过来') 
               // throw 可以抛出错误，并且，它会中断代码的执行
               console.log(123) // 不会执行
            }

            return x + y
        }

        console.log(fn())
    </script>
</body>
</html>
