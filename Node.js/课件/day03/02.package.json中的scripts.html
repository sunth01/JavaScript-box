        // 生产环境：发布上线的环境

        // dependencies ==> 生产环境所需要的依赖
        // devDependencies  ==> 开发环境需要的依赖，生产环境不需要了。

        // 生产环境
        // npm i xxx --save  把依赖项写到 dependencies  
        // npm i xxx包名  默认就是执行--save
        // npm i xxx -S   
        

        // 开发环境
        // npm i xxx --save-dev  把依赖写到devDependencies
