        // 2. 创建一个Star类

            // 类的公共属性，写在constructor()函数里面

                this.age = age
            }
        }
        // 利用类创建实例
        const jj = new Star('dd', 18)
        // console.log(jj)

        // 注意：通过 class关键字 创建类， 默认首字母大写

        // 2. 一个类必须要有constructor方法，如果不写，默认的空的constructor会被添加
