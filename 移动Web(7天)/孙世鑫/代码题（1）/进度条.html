<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            margin: 200px auto;
            width: 350px;
            height: 70px;
            /* background-color: rgb(114, 192, 255); */
        }

        .yuan {
            width: 350px;
            height: 70px;
            border: 2px solid #000;
            border-radius: 50px 50px 50px 50px;
            overflow: hidden;
        }
        .jindu {
            width: 270px;
            height: 350px;
            background-color: pink;
            transform: translate(-215px,-10px) rotate(140deg);
            transition: all 2s;
        }

        .yuan:hover .jindu {
            /* transform: translate(-550px,15px) rotate(140deg); */
            width: 600px;

        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 椭圆边框 -->
        <div class="yuan">
            <div class="jindu">

            </div>
        </div>
    </div>
</body>
</html>
