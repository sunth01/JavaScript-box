<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            margin: 100px auto;
            width: 700px;
            height: 300px;
            /* background-color: pink; */
            display: flex;
            justify-content:space-between;
            align-items: center;
            padding: 10px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            border-radius: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .son1 {
            width: 50px;
            height: 50px;
            background-color: #000;
            border-radius: 50%;
        }





        .box2 {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            border-radius: 7px;
            display: flex;
            justify-content: space-between;
            padding: 10px;

        }
        .son2 {
            width: 50px;
            height: 50px;
            background-color: #000;
            border-radius: 50%;
        }
        .son22 {
            width: 50px;
            height: 50px;
            background-color: #000;
            border-radius: 50%;
            align-self: flex-end;
        }





        .box3 {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            border-radius: 7px;
            display: flex;
            justify-content: space-between;
            padding: 10px;

        }
        .son3 {
            width: 50px;
            height: 50px;
            background-color: #000;
            border-radius: 50%;
        }
        .son33 {
            width: 50px;
            height: 50px;
            background-color: #000;
            border-radius: 50%;
            align-self: center;
        }
        .son333 {
            width: 50px;
            height: 50px;
            background-color: #000;
            border-radius: 50%;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="box">

        <div class="box1">
            <div class="son1"></div>
        </div>


        <div class="box2">
            <div class="son2"></div>
            <div class="son22"></div>

        </div>

        <div class="box3">
            <div class="son3"></div>
            <div class="son33"></div>
            <div class="son333"></div>
        </div>
    </div>
</body>
</html>
