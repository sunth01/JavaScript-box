<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式</title>
</head>
<body>
    <!-- 参考: 腾讯全端/沃尔玛中国官网/华为官网 -->

    <!-- 移动适配: -->
    <!-- 单独为移动端写一套代码, 利用适配技术(rem/vw等) 实现内容的自适应效果 -->

    <!-- 响应式: -->
    <!-- PC端和移动端用的是同一套代码, 通过响应式技术实现, 在不同的屏幕下 -->
    <!-- (超大屏 大屏 中屏 小屏 超小屏) 下进行内容的合理展示 -->
    
    <!-- 优点: -->
    <!-- 快捷的实现了多个屏幕的适配, 做到一套代码可以再不同的尺寸下正常显示内容 -->

    <!-- 缺点: -->
    <!-- 1. 在书写页面时, 需要根据多套不同尺寸的UI设计稿去完成不同的内容展示. -->
    <!-- 2. 代码繁多, 同一个时机, 只能展示一套代码, 其他代码都用不上. -->
    <!-- 3. 想让每个尺寸都合理展示, 也代表每个尺寸都不太完美, 属于一种折中的适配方案 -->
    <!-- 4. 通常只能用于偏简单的门户网站, 不太适合网页元素稍复杂的效果响应 -->

    <!-- 我们现阶段在实际开发中, 几乎不会再去做响应式代码的开发 -->
    <!-- 但是部分公司依旧保留有此类项目, 也许后期会进行公司老项目的翻新或者修改 -->

    <!-- 想要达到响应式的效果, 需要那些技术? -->
    <!-- 1. 监听屏幕尺寸变化, 达到某个范围, 就用某部分样式 => 媒体查询(特定范围) -->
    <!-- 2. UI框架(稍后讲解) -->
</body>
</html>
