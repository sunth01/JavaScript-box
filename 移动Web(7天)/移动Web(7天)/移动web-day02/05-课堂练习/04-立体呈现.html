<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 1200px;
            background-color: #000;
        }


        .box {
            position: relative;
            margin: 200px auto;
            width: 300px;
            height: 300px;
            font-size: 30px;
            font-weight: 700;
            line-height: 300px;
            text-align: center;
            color: aliceblue;
            /* border: 1px solid red; */
            transition: all 10s;

            /* 想要看到真正的3D效果,需要单独为其开启3D立体属性 */
            /* 让其内部的子元素处于3D空间 */
            transform-style: preserve-3d;
            /* 名称 , 持续时间 ,  */
            animation: donghua 20s linear 0s infinite normal both;

        }

        .qian {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 0, 0, 0.7);
            /* 前面 往前走长度的一半 */
            transform: translateZ(150px);

        }

        .hou {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 119, 0, 0.7);
            /* 后面 往后走长度的一半 */
            transform: translateZ(-150px);
        }

        .shang {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 0, 38, 0.7);
            transform: translateY(-150px) rotateX(90deg);
        }

        .xia {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background-color: rgba(0, 255, 42, 0.7);
            transform: translateY(150px) rotateX(90deg);
        }

        .zuo {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background-color: rgba(183, 0, 255, 0.7);
            transform: translateX(150px) rotateY(90deg);
        }

        .you {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background-color: rgba(212, 255, 0, 0.7);
            transform: translateX(-150px) rotateY(90deg);
        }


        

        @keyframes donghua {
            0% {
                transform: rotateY(0deg);
                transform: rotate3d(0, 0, 0, 360deg);
            }

            100% {
                transform: rotateY(-360deg);
                transform: rotate3d(1, 1, 0, 3600deg);
            }
        }

        .box:hover {
            animation-play-state:paused;

        }
    </style>
</head>

<body>
        <div class="box">
            <div class="qian"></div>
            <div class="hou"></div>
            <div class="shang"></div>
            <div class="xia"></div>
            <div class="zuo"></div>
            <div class="you"></div>
        </div>


</body>

</html>
