<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{ msg }}</div>
        <div>{{msg_html}}</div>
        <div>{{obj}}</div>
        <!-- <div>{{msg2}}</div> -->
        <!-- <div title="{{msg}}">123</div>报错 -->
        <div>{{obj.age > 18 ? '成年了' : '未成年'}}</div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data(){
                return {
                    msg:'hello world',
                    msg_html:'<h1>我是h1标签</h1>',
                    obj:{
                        name:'刘德华',
                        age:20,
                        hobby:'唱歌'
                    }
                }
            }
        })

        // 插值表达式{{}}
        // 作用:使用data中的数据渲染视图

        // 1. 双大括号会将数据解析为普通文本,不能解析html标签
        // 2. 数据的变量必须在data中存在, msg2报错
        // 3. 插值{{}}可以放js表达式,但不能写js语句
        // 4. 不能再标签的属性上使用插值表达式{{}}




        // JS表达式和js语句的区别？
        // JS表达式：一个表达式会产生一个值，可以放在任何需要值的地方
        //  1. a 
        //  2. a + b 
        //  3. fn(1)
        //  4. x > y ? 'wa' : "yo"

        // JS语句：
        // 1. if(){}
        // 2. for(){}
    </script>
</body>
</html>
