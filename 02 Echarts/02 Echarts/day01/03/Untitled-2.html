<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            height: 400px;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script src="../echarts.js"></script>
    <script>
        // 基于准备好的dom，初始化echarts实例
        const myChart = echarts.init(document.querySelector('.box'));
        option = {
            tooltip: {
                trigger: 'item'
            },
            legend: {
                top: '5%',
                left: 'center'
            },
            series: [{
                name: 'Access From',
                type: 'pie',
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#fff',
                    borderWidth: 2
                },
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '40',
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [{
                        value: 1048,
                        name: '小李'
                    },
                    {
                        value: 735,
                        name: '小白'
                    },
                    {
                        value: 580,
                        name: '小红'
                    },
                    {
                        value: 484,
                        name: '小明'
                    },
                    {
                        value: 300,
                        name: '小张'
                    }
                ]
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
